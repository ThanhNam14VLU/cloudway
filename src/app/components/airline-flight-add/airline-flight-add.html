<div class="modal">
  <div class="modal-header">
    <h2>Thêm chuyến bay mới</h2>
    <button class="close-btn">&times;</button>
  </div>
  <form class="modal-body">
    <div class="form-row">
      <div class="form-group">
        <label for="flightNumber">Số hiệu chuyến bay</label>
        <input type="text" id="flightNumber" placeholder="VN123">
      </div>
      <div class="form-group">
        <label for="arrivalTime">Giờ đến</label>
        <input type="time" id="arrivalTime">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="departure">Điểm đi</label>
        <select id="departure">
          <option>Chọn điểm đi</option>
        </select>
      </div>
      <div class="form-group">
        <label for="planeType">Loại máy bay</label>
        <select id="planeType">
          <option>Chọn loại máy bay</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="destination">Điểm đến</label>
        <select id="destination">
          <option>Chọn điểm đến</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Giá vé (VND)</label>
        <input type="number" id="price" value="1200000">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="departureTime">Giờ khởi hành</label>
        <input type="time" id="departureTime">
      </div>
      <div class="form-group">
        <label for="capacity">Sức chứa</label>
        <input type="number" id="capacity" value="180">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn cancel">Hủy</button>
      <button type="submit" class="btn submit">Thêm chuyến bay</button>
    </div>
  </form>
</div>
