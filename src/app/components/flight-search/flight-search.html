<div class="wrapper">
  <div class="hero">
    <video autoplay muted loop playsinline defaultMuted volume="0">
      <source src="/assets/videos/intro.mp4" type="video/mp4" />
      Trình duyệt không hỗ trợ video.
    </video>
  </div>

  <div class="flight-search">
    <h2>Bay nội địa dễ dàng cùng CloudWay</h2>
    <p class="sub-title">CloudWay - Chạm tay dễ dàng, chuyến bay sẵn sàng</p>

    <!-- Trip type -->
    <div class="trip-type">
      <label>
        <input
          type="radio"
          name="trip"
          value="oneway"
          [(ngModel)]="tripType"
        />
        Một chiều
      </label>
      <label>
        <input
          type="radio"
          name="trip"
          value="roundtrip"
          [(ngModel)]="tripType"
        />
        Khứ hồi
      </label>
    </div>

    <div class="form">

      <!-- Điểm đi + Điểm đến -->
      <div class="form-row">
        <div class="form-group input-wrapper">
          <label>Điểm đi</label>
          <mat-icon>flight_takeoff</mat-icon>
          <select [(ngModel)]="departure" >
            <option value="" selected disabled>Vui lòng chọn điểm đi</option>
            @for (airport of airports; track $index) {
              <option value="{{ airport.iata_code }}">{{ airport.name }} ({{ airport.iata_code }})</option>
            }
          </select>
        </div>

        <div class="form-group input-wrapper">
          <label>Điểm đến</label>
          <mat-icon>flight_land</mat-icon>
          <select [(ngModel)]="destination">
            <option value="" selected disabled>Vui lòng chọn điểm đến</option>
            @for (airport of airports; track $index) {
              <option value="{{ airport.iata_code }}">{{ airport.name }} ({{ airport.iata_code }})</option>
            }
          </select>
        </div>
      </div>

      <!-- Ngày đi + Ngày về -->
      <div class="form-row" [ngClass]="{ 'single': tripType === 'oneway' }">
        <div class="form-group">
          <label>Ngày đi</label>
          <input type="date" [(ngModel)]="departureDate" />
        </div>

        @if(isRoundTrip){
        <div class="form-group">
          <label>Ngày về</label>
          <input type="date" [(ngModel)]="returnDate" />
        </div>
        }
      </div>

      <!-- Passenger -->
      <div class="form-row passenger">
        <div class="counter">
          <label>Người lớn</label>
          <div class="counter-box">
            <button type="button" class="btn-counter" (click)="decreaseAdults()">-</button>
            <span><mat-icon>person</mat-icon> {{ adults }}</span>
            <button type="button" class="btn-counter" (click)="increaseAdults()">+</button>
          </div>
        </div>
        <div class="counter">
          <label>Trẻ em</label>
          <div class="counter-box">
            <button type="button" class="btn-counter" (click)="decreaseChildren()">-</button>
            <span><mat-icon>person</mat-icon> {{ children }}</span>
            <button type="button" class="btn-counter" (click)="increaseChildren()">+</button>
          </div>
        </div>
        <div class="counter">
          <label>Em bé</label>
          <div class="counter-box">
            <button type="button" class="btn-counter" (click)="decreaseInfants()">-</button>
            <span><mat-icon>person</mat-icon> {{ infants }}</span>
            <button type="button" class="btn-counter" (click)="increaseInfants()">+</button>
          </div>
        </div>
      </div>


      <!-- Button -->
      <button matButton="filled" class="btn-search" (click)="searchFlights()">Tìm chuyến bay</button>
    </div>
  </div>
</div>
