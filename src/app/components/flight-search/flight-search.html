<div class="wrapper">
  <div class="hero">
    <video autoplay muted loop playsinline defaultMuted volume="0">
      <source src="/assets/videos/intro.mp4" type="video/mp4" />
      Trình duyệt không hỗ trợ video.
    </video>
  </div>

  <div class="flight-search">
    <h2>Bay nội địa dễ dàng cùng CloudWay</h2>
    <p class="sub-title">CloudWay - Chạm tay dễ dàng, chuyến bay sẵn sàng</p>

    <!-- Error Messages -->
    @if (errorMessages.length > 0) {
      <div class="error-messages">
        @for (error of errorMessages; track error) {
          <div class="error-message">
            <mat-icon>error</mat-icon>
            <span>{{ error }}</span>
          </div>
        }
      </div>
    }

    <!-- Trip type -->
    <div class="trip-type">
      <label>
        <input
          type="radio"
          name="trip"
          value="oneway"
          [(ngModel)]="tripType"
          (change)="onTripTypeChange()"
        />
        Một chiều
      </label>
      <label>
        <input
          type="radio"
          name="trip"
          value="roundtrip"
          [(ngModel)]="tripType"
          (change)="onTripTypeChange()"
        />
        Khứ hồi
      </label>
    </div>

    <div class="form">

      <!-- Điểm đi + Điểm đến -->
      <div class="form-row">
        <div class="form-group input-wrapper">
          <label>Điểm đi</label>
          <mat-icon>flight_takeoff</mat-icon>
          <select [(ngModel)]="departureAirportId" (change)="clearErrors()" required>
            <option value="" selected disabled>Vui lòng chọn điểm đi</option>
            @for (airport of airports; track airport.id) {
              <option [value]="airport.id">{{ airport.city }} - {{ airport.name }} ({{ airport.iata_code }})</option>
            }
          </select>
        </div>

        <div class="form-group input-wrapper">
          <label>Điểm đến</label>
          <mat-icon>flight_land</mat-icon>
          <select [(ngModel)]="destinationAirportId" (change)="clearErrors()" required>
            <option value="" selected disabled>Vui lòng chọn điểm đến</option>
            @for (airport of airports; track airport.id) {
              <option [value]="airport.id">{{ airport.city }} - {{ airport.name }} ({{ airport.iata_code }})</option>
            }
          </select>
        </div>
      </div>

      <!-- Ngày đi + Ngày về -->
      <div class="form-row" [ngClass]="{ 'single': tripType === 'oneway' }">
        <div class="form-group">
          <label>Ngày đi</label>
          <input 
            type="date" 
            [(ngModel)]="departureDate" 
            [min]="minDate"
            (change)="clearErrors()"
            required />
        </div>

        @if(isRoundTrip){
        <div class="form-group">
          <label>Ngày về</label>
          <input 
            type="date" 
            [(ngModel)]="returnDate" 
            [min]="minReturnDate"
            (change)="clearErrors()"
            required />
        </div>
        }
      </div>

      <!-- Passenger -->
      <div class="form-row passenger">
        <div class="counter">
          <label>Người lớn</label>
          <div class="counter-box">
            <button type="button" class="btn-counter" (click)="decreaseAdults()">-</button>
            <span><mat-icon>person</mat-icon> {{ adults }}</span>
            <button type="button" class="btn-counter" (click)="increaseAdults()">+</button>
          </div>
        </div>
        <div class="counter">
          <label>Trẻ em</label>
          <div class="counter-box">
            <button type="button" class="btn-counter" (click)="decreaseChildren()">-</button>
            <span><mat-icon>person</mat-icon> {{ children }}</span>
            <button type="button" class="btn-counter" (click)="increaseChildren()">+</button>
          </div>
        </div>
        <div class="counter">
          <label>Em bé</label>
          <div class="counter-box">
            <button type="button" class="btn-counter" (click)="decreaseInfants()">-</button>
            <span><mat-icon>person</mat-icon> {{ infants }}</span>
            <button type="button" class="btn-counter" (click)="increaseInfants()">+</button>
          </div>
        </div>
      </div>


      <!-- Button -->
      <button 
        matButton="filled" 
        class="btn-search" 
        (click)="searchFlights()"
        [disabled]="isLoading">
        @if (isLoading) {
          Đang tìm kiếm...
        } @else {
          Tìm chuyến bay
        }
      </button>
    </div>
  </div>
</div>
