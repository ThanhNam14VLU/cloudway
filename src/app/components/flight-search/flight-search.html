<div class="flight-search">
  <h2>Bay nội địa dễ dàng cùng CloudWay</h2>
  <p class="sub-title">CloudWay - Chạm tay dễ dàng, chuyến bay sẵn sàng</p>

  <div class="trip-type">
    <label>
      <input type="radio" name="trip" checked />
      Một chiều
    </label>
    <label>
      <input type="radio" name="trip" />
      Khứ hồi
    </label>
  </div>

  <div class="form">
    <div class="form-group">
      <label>Điểm đi</label>
      <select>
        <option selected disabled>✈ Vui lòng chọn điểm đi</option>
      </select>
    </div>

    <div class="form-group">
      <label>Điểm đến</label>
      <select>
        <option selected disabled>📍 Vui lòng chọn điểm đến</option>
      </select>
    </div>

    <div class="form-group">
      <label>Ngày đi</label>
      <input type="date" />
    </div>

    <div class="passenger">
      <div class="counter">
        <span>Người lớn</span>
        <button>-</button>
        <span class="value">1</span>
        <button>+</button>
      </div>
      <div class="counter">
        <span>Trẻ em</span>
        <button>-</button>
        <span class="value">0</span>
        <button>+</button>
      </div>
      <div class="counter">
        <span>Em bé</span>
        <button>-</button>
        <span class="value">0</span>
        <button>+</button>
      </div>
    </div>

    <button class="btn-search">Tìm chuyến bay</button>
  </div>
</div>
