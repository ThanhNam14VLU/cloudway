<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<div class="reset-password-container">
  <div class="reset-password-box">
    <h2>Đặt lại mật khẩu</h2>
    
    <!-- Error/Success Messages -->
    @if (errorMessage) {
      <div class="alert alert-error">{{ errorMessage }}</div>
    }
    @if (successMessage) {
      <div class="alert alert-success">{{ successMessage }}</div>
    }

    <form (ngSubmit)="updatePassword()" #resetFormRef="ngForm">
      <div class="input-group">
        <i class="fa-solid fa-lock icon-info"></i>
        <input 
          [type]="isPasswordVisible ? 'text' : 'password'" 
          placeholder="Mật khẩu mới" 
          [(ngModel)]="newPassword"
          name="newPassword"
          required>
        @if (isPasswordVisible) {
          <i class="fa-solid fa-eye icon" (click)="togglePasswordVisibility()"></i>
        } @else {
          <i class="fa-solid fa-eye-slash icon" (click)="togglePasswordVisibility()"></i>
        }
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock icon-info"></i>
        <input 
          [type]="isConfirmPasswordVisible ? 'text' : 'password'" 
          placeholder="Xác nhận mật khẩu mới" 
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required>
        @if (isConfirmPasswordVisible) {
          <i class="fa-solid fa-eye icon" (click)="toggleConfirmPasswordVisibility()"></i>
        } @else {
          <i class="fa-solid fa-eye-slash icon" (click)="toggleConfirmPasswordVisibility()"></i>
        }
      </div>

      <button type="submit" [disabled]="isLoading">
        @if (isLoading) {
          <i class="fa-solid fa-spinner fa-spin"></i> Đang cập nhật...
        } @else {
          Cập nhật mật khẩu
        }
      </button>
    </form>

    <div class="back-to-login">
      <a href="#" (click)="goToLogin(); $event.preventDefault()">
        <i class="fa-solid fa-arrow-left"></i> Quay lại đăng nhập
      </a>
    </div>
  </div>
</div>
